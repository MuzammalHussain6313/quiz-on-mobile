
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <h3 style="text-align: center">Create your account!</h3>
        <ion-item lines="none" class="itemCont">
          <ion-input name="fullName" type="text" placeholder="Full Name"></ion-input>
        </ion-item>
        <ion-item lines="none" class="itemCont">
          <ion-input name="email" type="email" placeholder="your@email.com"></ion-input>
        </ion-item>
        <ion-item lines="none" class="itemCont">
          <ion-input name="username" type="text" placeholder="username"></ion-input>
        </ion-item>
        <ion-item lines="none" class="itemCont">
          <ion-label>Role</ion-label>
          <ion-select (ionChange)="changeOption($event)" value="" placeholder="--Select--" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="teacher">Teacher</ion-select-option>
            <ion-select-option value="student">Student</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="isStudent" lines="none" class="itemCont">
          <ion-input name="regNo" type="text" placeholder="Registration No."></ion-input>
        </ion-item>
        <ion-item lines="none" class="itemCont">
          <ion-input placeholder="Password" [type]="passwordType" clearOnEdit="false"></ion-input>
          <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
        </ion-item>
        <ion-item lines="none" class="itemCont">
          <ion-input placeholder="Confirm Password" [type]="passwordType" clearOnEdit="false"></ion-input>
          <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
        </ion-item>
        <ion-item lines="none" class="itemCont">
          <ion-input placeholder="Phone Number" type="number"></ion-input>
        </ion-item>
        <ion-button class="itemCont" (click)="signUpUser()"
                    color="primary" type="submit" expand="block">SIGN UP</ion-button>
        <div style="text-align: center; padding-top: 45px">
          <ion-label color="secondary">Already have an account?
            <span routerLink="/" style="color: #ab1a3e"><b> <u>Sign In</u></b></span></ion-label>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
