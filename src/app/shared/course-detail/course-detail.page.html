<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" mode="ios"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'Data Sciences'}}</ion-title>
        <ion-icon color="primary" slot="end" name="ellipsis-vertical" size="large"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="ion-justify-content-center">
        <ion-col size="11" class="py-0">
            <ion-card class="withdrawCard">
                <ion-label style="padding-left: 13px"><b>Previous Quiz</b></ion-label>
                <ion-card routerLink="/old-quiz" *ngFor="let image of [1,2,3]">
                    <ion-item lines="none">
                        <ion-icon name="bookmark" color="primary"></ion-icon>
                        <ion-label style="padding-left: 5px">Relational Database</ion-label>
                        <ion-icon slot="end" color="primary" name="chevron-forward-outline"></ion-icon>
                    </ion-item>
                </ion-card>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-col size="11" class="py-0">
            <ion-card class="withdrawCard">
                <ion-label style="padding-left: 13px"><b>Upcoming Quiz</b></ion-label>
                <ion-card routerLink="/attempt-quiz" *ngFor="let image of [1,2,3]">
                    <ion-item lines="none">
                        <ion-icon name="bookmark" color="primary"></ion-icon>
                        <ion-label style="padding-left: 5px">Intro To Data mining</ion-label>
                    </ion-item>
                    <ion-row>
                        <ion-col size="6">
                            <ion-item lines="none">
                                <ion-icon name="calendar" color="primary"></ion-icon>
                                <p style="padding-left: 5px">12/24/2020</p>
                            </ion-item>
                        </ion-col>
                        <ion-col size="6">
                            <ion-item lines="none">
                                <ion-icon name="time" color="primary"></ion-icon>
                                <p style="padding-left: 5px">14:30 PM</p>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
<ion-footer>
    <ion-button routerLink="/add-quiz" expand="block">
        <ion-icon name="add" size="large"></ion-icon>
        Add Quiz
    </ion-button>
</ion-footer>
