<ion-header>
    <ion-toolbar>
      <ion-title>Users</ion-title>
      <ion-segment (ionChange)="segmentChanged($event)" color="primary">
        <ion-segment-button value="standard">
          <ion-label>Student</ion-label>
        </ion-segment-button>
        <ion-segment-button value="hybrid">
          <ion-label>Faculty</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
    <ion-col size="11" class="py-0">
      <ion-card class="searchBar">
        <ion-item lines="none">
          <ion-icon name="search" color="primary" slot="start"></ion-icon>
          <ion-input></ion-input>
          <ion-icon name="close" color="primary" slot="end"></ion-icon>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
    <div *ngIf="student">
        <ion-row class="ion-justify-content-center">
            <ion-col size="11" class="py-0">
                <ion-card *ngFor="let item of [1,2,3,4,5,6]" style="text-transform: capitalize;" class="withdrawCard">
                    <ion-item lines="none">
                        <div class="profile">
                            <img class="userImg" [src]="'assets/image.png'"/>
                        </div>
                        <ion-label style="padding-left: 15px">Ahmed Raza</ion-label>
                        <ion-icon color="primary" size="large" slot="end" name="ellipsis-vertical"></ion-icon>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </div>
    <div *ngIf="faculty">
        <ion-row class="ion-justify-content-center">
            <ion-col size="11" class="py-0">
                <ion-card *ngFor="let item of [1,2,3,4,5,6]" style="text-transform: capitalize;" class="withdrawCard">
                    <ion-item lines="none">
                        <div class="profile">
                            <img class="userImg" [src]="'assets/image.png'"/>
                        </div>
                        <ion-label style="padding-left: 15px">Muhammad Ahmed</ion-label>
                        <ion-icon color="primary" size="large" slot="end" name="ellipsis-vertical"></ion-icon>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
